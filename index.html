<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="overlay"></div>
  <header>Library</header>
  <main>
    <div class="new-book-modal">
      <form class="new-book-form" onsubmit="addBookToGrid(); return false;">
        <h2>Add a new book</h2>
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="book_title" placeholder="Shoe Dog" autocomplete="off" required />
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" name="book_author" placeholder="Phil Knight" autocomplete="off"
            required />
        </div>
        <div>
          <label for="book-pages">Number of Pages</label>
          <input type="number" id="book-pages" name="book_pages" min="22" placeholder="386" autocomplete="off"
            required />
        </div>
        <div>
          <input type="checkbox" id="book-is-read" name="is_book_read" value="yes" />
          <label for="book-is-read">I have read this book.</label>
        </div>
        <div class="modal-buttons">
          <button id="new-book-form-submit" type="submit">Add book</button>
          <button id="new-book-close-modal" type="button">Cancel</button>
        </div>
      </form>
    </div>
    <div class="books">
      <button class="add-book-button" title="Add a new book">
        <span class="material-symbols-rounded"> add </span>
        <span>Add book</span>
      </button>
      <h1>Your Books</h1>
      <div class="empty-library">
        <h2>There are no books in your library!</h2>
        <p>Click the "Add book" button above to add a book.</p>
      </div>
      <div class="book-grid"></div>
    </div>
  </main>
  <footer>
    <p>
      Made with ❤️ by
      <a href="https://github.com/emuel-vassallo/" target="_blank">
        Emuel Vassallo
      </a>
      |
      <a href="https://github.com/emuel-vassallo/library/" target="_blank">
        Source Code
      </a>
    </p>
  </footer>
</body>

</html>
