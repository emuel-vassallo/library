<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>Library</header>
    <main>
      <button class="add-book">Add a Book</button>
      <div class="book-grid">
        <div class="book-card">
          <p>Title: <span id="book-title">Shoe Dog</span></p>
          <p>Author: <span id="book-author">Phil Knight</span></p>
          <p>Pages: <span id="book-pages-number">400</span></p>
          <p>Read/Unread: <span id="book-read-status">Read</span></p>
        </div>
        <div class="book-card">
          <p>Title: <span id="book-title">The Shining</span></p>
          <p>Author: <span id="book-author">Stephen King</span></p>
          <p>Pages: <span id="book-pages-number">497</span></p>
          <p>Read/Unread: <span id="book-read-status">Unread</span></p>
        </div>
        <div class="book-card">
          <p>
            Title: <span id="book-title">The Almanack of Naval Ravikant</span>
          </p>
          <p>Author: <span id="book-author">Eric Jorgenson</span></p>
          <p>Pages: <span id="book-pages-number">323</span></p>
          <p>Read/Unread: <span id="book-read-status">Read</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/emuel-vassallo/" target="_blank">
          Emuel Vassallo
        </a>
      </p>
    </footer>
  </body>
</html>
